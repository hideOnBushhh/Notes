<script>
    var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90,false ];

    /*
     1、找到arr里所有的数字：-98765, 34, -2, 0, 5
     2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5
     3、把转成数字以后，最大值判断出来：300
     4、把 NaN 所在的位置找出来：1 14 17 19
    */
// 	alert( Number([]) );
//	alert( parseInt([]) );  
	var res1 = [];
	var res2 = [];
	var res3 = [];
	var max = -Infinity;//存最大值
	for (var i = 0; i < arr.length; i++) {
//		if( !isNaN(arr[i]) ){
		if( typeof arr[i] == "number" && arr[i]==arr[i] ){
			res1.push( arr[i] );
		}
		if( parseFloat( arr[i] )==parseFloat( arr[i] ) ){//找到所有可以转换成数字的（通过parseFloat转换）
			res2.push( arr[i] );
			if(parseFloat( arr[i] )>max){
				max = parseFloat( arr[i] );
			}
		}
		if( arr[i] !== arr[i] ){//NaN和自身不相等
			res3.push( i );//NaN的位置
		}
}
	console.log( max );
	console.log( res1 );
	console.log( res2 );
	console.log( res3 );
</script>
