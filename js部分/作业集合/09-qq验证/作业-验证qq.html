<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		请输入QQ号码:<br />
		<input type="text" id="text" value="" />
		<input type="button" id="btn" value="验证" /><br />
		1、有没有输入<br />
		2、输入的是不是数字<br />
		3、不能有0在前面<br />
		4、不能是小数<br />
		5、输入的数字必须在5位以上、10位以内<br />
		<script>
			
			var inp = document.getElementsByTagName("input");
			inp[1].onclick = function(){
				var v = inp[0].value;//点击的时候获取文本框中的值
				if( v == "" ){//有没有输入
					alert( "请输入内容~" );
				}else if( isNaN( v ) ){//输入的是不是数字
					alert( "请输入数字！" );
				}else if( v.charAt(0) == "0" ){
					alert( "不能有0在前面" );
//				}else if( parseInt(v) != parseFloat(v) ){
//				}else if( String( parseInt(v) .length )  != v.length  ){
				}else if( String( parseInt(v) ).length  != v.length  ){
					alert( "不能是小数" );
				}else if( v.length <= 5 || v.length >= 10 ){
//				}else if( Number(v) < 100000 || Number(v) > 999999999 ){
					alert( "输入的数字必须在5位以上、10位以内" );
				}else{
					alert( "恭喜恭喜" );
				}
			}
			
		</script>
	</body>
</html>
