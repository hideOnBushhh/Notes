<body>
	<div id="centerBox">

		<div class="centerBox-m">

			</div>
			<div id="send">
				<img src="img/lico.png" id='img' />
				<input type="text" placeholder="请输入" id="text" />
				<input type="submit" value="发送" id="submit" />
			</div>
		</div>
		<img class="log" src="img/miaov.png"/>
	</div>
	<script type="text/javascript">
		//1.做头像切换
		var userIco = document.getElementById("img");//获取头像元素
		var blueActive = true;
		var pos = "left";
		
		
		userIco.onclick = function() {
			if(blueActive) {
				this.src = "img/rico.png"
				pos = "right";
			} else {
				this.src = "img/lico.png"
				pos = "left";
			}
			blueActive = !blueActive;
		}
		
		
		//2.做输入框 & 发送按钮
		var textInp = document.getElementById("text");
		var messageBody = document.getElementById("messageBody");
		var submitBtn = document.getElementById("submit");
		
		submitBtn.onclick = function() {
			if(textInp.value != ""){
				messageBody.innerHTML = "<div class='"+pos+"'><img src='"+userIco.src+"'/><span>说："+textInp.value+"<em></em></span></div>" + messageBody.innerHTML;
				textInp.value = "";
			} else {
				alert("请输入点东西吧");
			}
		}
		
		
		
	
	</script>
