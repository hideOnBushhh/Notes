<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 140px;
				height: 133px;
				border: 1px solid red;
				position: relative;
			}
			.text_info{
				position: absolute;
				left: 0;
				bottom:0;
				width: 100%;
				height: 20px;
			}
			.bg{
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 20px;
				background-color: orangered;
				opacity: 0.5;
			}
			.text{
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/pic.jpg" alt="" />
			<div class="text_info">
				<div class="bg"></div>
				<div class="text">提前抢价更低</div>
			</div>
		</div>
	</body>
</html>
