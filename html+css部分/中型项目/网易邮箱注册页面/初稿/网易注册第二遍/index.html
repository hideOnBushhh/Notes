<!DOCTYPE html>

				<div class="content_body clearfix">
					<form class="body_main fl">
						<dl class="btn_type clearfix">
							<dt></dt>
							<dd class="active"><a href="">注册字母邮箱</a></dd>
							<dd><a href="">注册手机号码</a></dd>
						</dl>
						<dl class="mail item clearfix">
							<dt>
								<label for="address">
									<span class="star">*</span>
									邮件地址
								</label>
							</dt>
							<dd>
								<input id="address" class="text_input" type="text" value="建议用手机号码注册"/>
								<span>@</span>
								<select>
									<option>163.com</option>

							</dd>
						</dl>
						<dl class="password item clearfix">
							<dt>
								<label for="password">
									<span class="star">*</span>
									密码
								</label>
							</dt>
							<dd>
								<input id="password" class="text_input" type="password"/>
								<p class="tip">6~16个字符，区分大小写</p>
							</dd>
						</dl>
						<dl class="password item clearfix">
							<dt>
								<label for="password2">
									<span class="star">*</span>
									确认密码
								</label>
							</dt>
							<dd>
								<input id="password2" class="text_input" type="password"/>
								<p class="tip">请再次填写密码</p>
							</dd>
						</dl>
						<dl class="security item clearfix">
							<dt>
								<label for="token_code">
									<span class="star">*</span>
									验证码
								</label>
							</dt>
							<dd>
								<input id="token_code" class="text_input" type="text"/>
								<p class="tip">请填写图片中的字符，不区分大小写</p>
								<a href="" class="code_img">
									<img src="img/security_code.png"/>
									<p>看不清楚？换张图片</p>
								</a>
							</dd>
						</dl>
						<dl class="agree item clearfix">
							<dt>								
							</dt>

						</dl>
						<dl class="regist item clearfix">
